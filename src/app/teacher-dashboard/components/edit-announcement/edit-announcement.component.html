<div class="container my-2 px-2 px-md-5 pt-4">
    <div class="row">

        <div class="col-12 d-flex justify-content-start align-items-start">
            <p-avatar class="me-3" icon="pi pi-megaphone" styleClass="mr-2"  [style]="{ 'background-color': '#393268', color: '#ffffff' }" shape="circle"></p-avatar>
            <div class="d-flex justify-content-start align-items-start flex-column me-auto" >
                <h6 class="fw-bold mb-0 pb-1 text-dark">{{announcement[0].data.teacherName}}</h6>
                <p class="text-muted mb-0" style="font-size: 0.9rem;">{{announcement[0].data.datetime | customDatePipe}} {{announcement[0].data.isEdited?"(Edited)":""}}</p>
            </div>
        </div>

        <!-- <hr class="hrStyle mt-2"> -->

        <div class="col-12 d-flex justify-content-start align-items-start flex-column text-dark mt-3 mx-0 px-0" style="word-wrap: break-word; overflow-x: hidden; font-size: 0.8rem;">
            <ckeditor #ckeditor [editor]="Editor" [config]="ckeditorConfig" [(ngModel)]="announcementObj.newAnnouncementText" style="max-height: 50dvh; width: 100%; overflow-y: auto;"></ckeditor>
        </div>

        <div class="w-100 d-flex justify-content-start align-items-center px-0">
            <a class="btn sidenavbtn mt-3"  (click)="editAnnouncement()"><i class="pi pi-spin pi-spinner me-2 d-none" #spinner style="font-size: 1rem"></i>Edit Announcement</a>
        </div>

        <!-- <div class="col-12 d-flex justify-content-start align-items-start flex-column text-dark" style="word-wrap: break-word; overflow-x: hidden; font-size: 0.8rem;" [innerHTML]="announcement[0].data.announcementText | removeMarginbottom ">
[ngModel]="announcementObj.newAnnouncementText | removeMarginbottom" (ngModelChange)="announcementObj.newAnnouncementText = $event"
        </div> -->
        
    </div> 
</div>
