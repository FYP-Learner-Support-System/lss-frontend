<mat-drawer-container class="example-container" hasBackdrop="true">

    <mat-drawer class="bgcolordark position-fixed h-100" #drawer mode="over" opened="false">
        <div class="d-flex justify-content-center">
            <a class="navbar-brand brandname fs-3 my-4 mb-4" href="#"><img class="img-fluid my-auto me-3" src="assets/askspherelogo.png" alt="" width="48px">Ask<span>Sphere</span></a>
        </div>
        <!-- <div class="d-flex justify-content-start align-items-center flex-column">
            <button class="btn rolebtn mb-3" routerLink="/login" (click)="drawer.toggle()">Log In</button>
            <button class="btn rolebtn" routerLink="/signup" (click)="drawer.toggle()">Sign Up</button>
        </div> -->
        <div class="d-flex justify-content-center align-items-center flex-column w-100 mb-3">
            <!-- <img class="img-fluid profiledp mb-2" src="assets/profiledp.jpg" alt="" width="100px" height="100px"> -->
        </div>

        <div class="w-100 my-3 sidenavmobile">
            <a (click)="drawer.toggle()" class="btn btn-outline-light d-flex justify-content-center align-items-center px-3 mb-4" style="width: 80%;" routerLink=""><span class="material-icons me-2">logout</span>Home</a>
            <a (click)="drawer.toggle()" class="btn sidenavbtn mb-3" [ngClass]="currentPath==='/v1/dashboard' || currentPath==='/v1/dashboard/classes' || currentPath.startsWith('/v1/dashboard/classes/')?'active':''" routerLink="/v1/dashboard"><span class="material-icons me-3">school</span> Classes</a>
            <a (click)="drawer.toggle()" class="btn sidenavbtn mb-3" [ngClass]="currentPath=='/v1/dashboard/quiz'?'active':''" routerLink="/v1/dashboard/quiz"><span class="material-icons me-3">description</span> Quiz Maker</a>
            <a (click)="drawer.toggle()" class="btn sidenavbtn mb-3" [ngClass]="currentPath=='/v1/dashboard/statistics'?'active':''" routerLink="/v1/dashboard/statistics"><span class="material-icons me-3">bar_chart</span> Statistics</a>
            <a (click)="drawer.toggle()" class="btn sidenavbtn mb-3" [ngClass]="currentPath=='/v1/dashboard/settings'?'active':''" routerLink="/v1/dashboard/settings"><span class="material-icons me-3">settings</span> Settings</a>
            <a class="btn active usernamebtn active mt-4" [ngClass]="currentPath=='/v1/dashboard/profile'?'active':''" routerLink="/v1/dashboard/profile"><span class="material-icons me-3">account_circle</span>{{userName}}</a>
            <hr class="divider mb-0">
            <button class="btn logout my-2" (click)="logoutHandler()" (click)="drawer.toggle()">Log Out <span class="material-icons me-3">logout</span> </button>
        </div>

    </mat-drawer>

    <mat-drawer-content class="stopscrollings">
        <div class="w-100 outerdb bgcolordark text-light">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-3 d-none d-lg-block">
                    <app-sidenav [currentPath]="currentPath"/>
                </div>
                <div class="col-12 col-lg-9">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>

    </mat-drawer-content>

  </mat-drawer-container>
