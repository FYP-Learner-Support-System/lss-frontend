<form action="" [formGroup]="formgroup" (ngSubmit)="loginhandler()">
<div class="hero bgcolor1">
    <div class="container insidebox"  data-aos="fade-left" data-aos-duration="3000">
        <div class="row d-flex justify-content-center align-content-center">
            <div class="col-sm-12 col-lg-8 position-relative d-flex justify-content-center align-items-start flex-column leftsection">
                <img class="heroimg animate img-fluid" src="assets/login.svg" alt="hero" width="600vw">
                <div class="welcometag">
                    <h6 class="text-center text-light m-0">Welcome Back!</h6>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 text-light position-relative d-flex justify-content-center align-items-center flex-column rightsection">
                <h1 class="herotxt my-5">Login your account</h1>

                <input type="email" [formControl]="email" class="form-control custominput mb-4" id="email" placeholder="Enter Username or Email">

                <input type="password" [formControl]="password" class="form-control custominput mb-2" id="password" placeholder="Enter Password">

                <div class="w-75 mb-2">
                    <a class='input' style="text-decoration: none;"><p class='text-end' style="color:#ffffff; cursor: pointer">Forgot Password?</p></a>
                </div>
                <div class="mb-4">
                    <button class="btn loginbtn d-flex justify-content-center align-items-center fs-5" type="submit" [disabled]="!formgroup.valid">Log In</button>
                </div>
                <div class="w-100 mb-2">
                    <a class='input' style="text-decoration: none;"><p class='text-center' style="color:#ffffff; cursor: pointer;">Don't have an account? Signup</p></a>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
