<div class="hero bgcolor1">
    <div class="container insidebox">
        <div class="row d-flex justify-content-center align-content-center">
            <div class="col-sm-12 col-lg-8 position-relative d-flex justify-content-center align-items-start flex-column leftsection">
                <img class="heroimg animate img-fluid" src="assets/verification.svg" alt="hero">
                <div class="welcometag">
                    <h6 class="text-center text-light m-0">STEP 2</h6>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 text-light position-relative d-flex justify-content-center align-items-center flex-column rightsection">
                <h1 class="herotxt my-5">Verify your account</h1>
                <input type="email" class="form-control custominput mb-4" id="exampleFormControlInput1" placeholder="Enter Organization">
                <input type="password" class="form-control custominput mb-4" id="exampleFormControlInput1" placeholder="Name of Organization">
                <select class="form-select custominput mb-4 custom-select" aria-label="Default select example" [(ngModel)]="selectedDesignation" >
                    <option class="optionstyle" disabled selected>Your Designation</option>
                    <option class="optionstyle" *ngFor="let designation of designations" [value]="designation" >{{designation}}</option>
                </select>
                <div class="mb-4">
                    <button class="btn loginbtn d-flex justify-content-center align-items-center fs-5" routerLink="/contact">Verify</button>
                </div>
                <div class="w-100 mb-2">
                    <a class='input' style="text-decoration: none;"><p class='text-center' style="color:#ffffff; cursor: pointer;">Already have an account? Log In</p></a>
                </div>
            </div>
        </div>
    </div>
</div>
